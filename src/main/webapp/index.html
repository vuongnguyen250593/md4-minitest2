<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product-Manager</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <h1>Product List</h1>

    <button class="btn btn-primary" onclick="displayFormCreate()">Create new product</button>
    <button class="btn btn-primary" onclick="getProductByPage(0)">Display By Page</button>

    <form id="searchForm">
        <div class="row">
            <div class="col">
                <label><input type="text" id="search" class="form-control" placeholder="Enter a word"></label>
            </div>
            <div class="col">
                <button class="btn btn-info" onclick="searchProduct()">Search</button>
            </div>
        </div>
    </form>

    <div>
        <table id="productList" class="table table-striped"></table>
        <div id="displayPage"></div>
    </div>

    <form hidden id="form">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" class="form-control" id="price" placeholder="Enter price">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <input type="text" class="form-control" id="image" placeholder="Enter image">
        </div>
        <div class="mb-3">
            <label class="form-label">Category:</label>
            <div id="div-category"></div>
        </div>
        <button type="submit" id="form-button" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</body>
</html>
